<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styleforms.css">
</head>

<body>
    <header>
        <div class="arriba">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="cabecera">
            <img src="img/logo 1.png" alt="Logo Sales" id="LogoSale">
            <h1>Nombre Tienda</h1>
        </div>
    </header>
    <main>

        <section>
            <h2>Registro</h2>
            <form action="index.html" method="POST">
                <input type="email" name="CorreoElectronico" id="CorreoElectronicoLogin" placeholder="Correo Electrónico">
                <input type="password" name="Contrasena" id="ContrasenaLogin" placeholder="Contraseña">
                <button type="reset" id="Entrar"><a href="index.html" style="text-decoration: none; color: black; font-weight: bold;">Entrar</a></button>
            </form>
            <p class="OpcionDeRegistroLogin"><span>¿No tenés una cuenta? <a href="registro.html">Registrate</a></span></p>
        </section>
    </main>
    <footer class="footerLogin">
        <p>Todos los derechos reservados a Front End I</p>
    </footer>
</body>

</html>
