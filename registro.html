<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styleforms.css">
</head>

<body>
    <header>
        <div class="arriba">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="cabecera">
            <a href="index.html"><img src="img/logo 1.png" alt="Logo Sales" id="LogoSale"></a>
            <h1>Nombre Tienda</h1>
        </div>
    </header>
    <main>

        <section>
            <h2>Registro</h2>
            <form action="index.html" method="POST">
                <input type="text" name="NombreYApellido" id="NombreYApellido" placeholder="Nombre y Apellido">
                <input type="email" name="CorreoElectronico" id="CorreoElectronico" placeholder="Correo Electrónico">
                <input type="password" name="Contrasena" id="Contrasena" placeholder="Contraseña">
                <select name="Pais" id="Pais">
                    <option disabled selected>País</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Brazil">Brazil</option>

                </select>
                <button type="reset" id="Reset">Resetear</button> <button type="reset" id="Enviar"><a href="index.html" style="text-decoration: none; color: #FFF;">Enviar</a></button>
            </form>
            <p class="OpcionDeRegistro"><span>¿Ya tenés una cuenta? <a href="login.html">Ingresá</a></span></p>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados a Front End I</p>
    </footer>
</body>

</html>
